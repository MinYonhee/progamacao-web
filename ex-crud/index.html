<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despesas</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <main>
        <h1>Quadro de Despesas</h1>

        <div class="criarDespesa">
            <label for="descricao">Descrição da despesa: </label>
            <textarea id="descricao"></textarea>
            <label for="valor">Valor da despesa: </label>
            <textarea id="valor"></textarea>
            <button onclick="criarDespesa()">Criar despesa</button>
        </div>
        <hr>
        <ul id="listaDespesas">

        </ul>
        <div class="somatorio">
            <h2>Somatório das depesas</h2>
            <label for="inputSomatorio">Valor total: </label>
            <input id="inputSomatorio" disabled>
        </div>
    </main>
</body>
</html>
